<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        /* Style the navigation bar */
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 1rem;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* Style the header section */
        header {
            text-align: center;
            padding: 3rem;
            background-color: #f2f2f2;
        }

        /* Style the projects section */
        #projects {
            padding: 2rem;
        }

        .project {
            margin-bottom: 2rem;
        }

        .project img {
            max-width: 100%;
        }

        /* Style the contact section */
        #contact {
            text-align: center;
            padding: 2rem;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>Web Developer | Designer | Creative Thinker</p>
    </header>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Project 2">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <p>If you'd like to get in touch, feel free to email me at <a href="mailto:your.email@example.com">your.email@example.com</a>.</p>
    </section>

    <!-- JavaScript (optional) -->
    <script>
        // You can add JavaScript interactivity here if needed.
    </script>
</body>
</html>
